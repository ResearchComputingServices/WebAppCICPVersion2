{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}"/>
<div id="sidebar" class="sidebar">
    <form autocomplete="off"
          id="myForm"
          method="get"
          action="{% url 'report_results_EN' %}">
        {% csrf_token %}
        <div class="overlay-content">
            <p href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</p>
            {% comment %} <a href="#filter"
               data-bs-toggle="collapse"
               role="button"
               aria-expanded="false"
               aria-controls="demo_province"
               id="filterText">{% translate "Find Report" %}</a> {% endcomment %}
            <form class="ml-md-2" method="get">
                {{ primaryForm.as_div }}
                <br/>
                <br/>
                <input class="form-input" type="submit" value="{% translate "Search" %}"/>
                <input type="reset" value="{% translate "Reset" %}"  />
            </form>
        </div>
    </form>
</div>
