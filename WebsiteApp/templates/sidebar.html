{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}"/>
<section class="sidebar">
    <form autocomplete="off"
          id="myForm"
          method="get"
          action="{% url 'report_results_EN' %}">
        {% csrf_token %}
        <a href="#filter"
           data-bs-toggle="collapse"
           role="button"
           aria-expanded="false"
           aria-controls="demo_province"
           id="filterText">{% translate "FILTERS" %}</a>
        <form class="ml-md-2" method="get">
            <div>
                <input class="form-input" type="submit" value="{% translate "Search" %}"/>
                {{ form_filter.as_p }}
                <input class="form-input" type="submit" value="{% translate "Search" %}"/>
                <input type="reset" value="{% translate "Reset" %}"  />
            </div>
        </form>
    </form>
</section>
