{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Weekly Report Website"/>
        <meta name="keywords" content="HTML,CSS,Django"/>
        <meta name="author" content="Priyanka Raparthi"/>
        <link rel="icon"
              href='{% static "webpage_images/title_icon.png" %}'
              type="icon type"/>
        <title>
            {% block title %}
                Charity Insights Canada Project
            {% endblock title %}
        </title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
              integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
              crossorigin="anonymous"/>
        {% comment %} Custom CSS File {% endcomment %}
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'WebsiteApp/css/main.css' %}"/>
        <script src="https://kit.fontawesome.com/17431f7655.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% include "navbar.html" %}
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
